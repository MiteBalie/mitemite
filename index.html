  <script>
    function pokreniCountdown() {
      const ciljDatum = new Date("2025-07-27T22:00:00").getTime();
      const countdownElement = document.getElementById("countdown");
      const interval = setInterval(() => {
        const sada = new Date().getTime();
        const razlika = ciljDatum - sada;
        if (razlika <= 0) {
          countdownElement.innerHTML = "Leaderboard is finished!";
          clearInterval(interval);
          return;
        }
        const dani = Math.floor(razlika / (1000 * 60 * 60 * 24));
        const sati = Math.floor((razlika % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minuti = Math.floor((razlika % (1000 * 60 * 60)) / (1000 * 60));
        const sekunde = Math.floor((razlika % (1000 * 60)) / 1000);
        countdownElement.innerHTML = `Ends In: ${dani}d ${sati}h ${minuti}m ${sekunde}s`;
      }, 1000);
    }
    window.onload = () => { pokreniCountdown(); };
  </script>
