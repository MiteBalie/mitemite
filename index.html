  <script>
    function pokreniCountdown() {
      const ciljDatum = new Date("2025-10-31T23:59:59").getTime();
      const daysEl = document.getElementById("days");
      const hoursEl = document.getElementById("hours");
      const minutesEl = document.getElementById("minutes");
      const secondsEl = document.getElementById("seconds");

      const interval = setInterval(() => {
        const sada = new Date().getTime();
        const razlika = ciljDatum - sada;

        if (razlika <= 0) {
          clearInterval(interval);
          daysEl.textContent = "0";
          hoursEl.textContent = "0";
          minutesEl.textContent = "0";
          secondsEl.textContent = "0";
          return;
        }

        const dani = Math.floor(razlika / (1000 * 60 * 60 * 24));
        const sati = Math.floor((razlika % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minuti = Math.floor((razlika % (1000 * 60 * 60)) / (1000 * 60));
        const sekunde = Math.floor((razlika % (1000 * 60)) / 1000);

        daysEl.textContent = dani;
        hoursEl.textContent = sati;
        minutesEl.textContent = minuti;
        secondsEl.textContent = sekunde;
      }, 1000);
    }
    window.onload = () => { pokreniCountdown(); };
  </script>
